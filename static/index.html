<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Order Service - 쮏쟴햨 향햟햨햟향쮏</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>游낅 Order Service</h1>
        <p>쮏혞혢햣햫햦햣 햦햫혟쮐햪햟혡햦햦  향햟햨햟향햟혠</p>
    </header>

    <main>
        <div class="search-section">
            <h2>游댌 쮏쟴햨 향햟햨햟향햟</h2>
            <form id="orderForm">
                <div class="input-group">
                    <label for="orderUid">ID 향햟햨햟향햟:</label>
                    <input
                            id="orderUid"
                            name="orderUid"
                            placeholder="뉋쒫왏얧쟴햣 order_uid (햫햟햦햪햣: b563feb7b2b84b6test)"
                            required
                            type="text"
                    >
                    <button id="getOrderBtn" type="button">쮏혞혢햦혝혧 향햟햨햟향</button>
                </div>
            </form>
        </div>

        <div class="result-section">
            <h2>游늶 먫왏혞햩혧혝햟혝</h2>
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>행햟햡혞향햨햟...</p>
            </div>
            <div class="error hidden" id="error"></div>
            <div class="order-result hidden" id="orderResult"></div>
        </div>
    </main>
</div>

<script src="/static/script.js"></script>
</body>
</html>
